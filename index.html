<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <title>Juego de las 3 Ruletas</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>游꿣 Juego de las 3 Ruletas</h1>
    <button onclick="toggleDarkMode()">Modo Oscuro</button>
    <div id="levelSelector">
        <h2>Selecciona el nivel de dificultad</h2>
        <button onclick="startGame('basic')">Nivel 1: B치sico</button>
        <button onclick="startGame('intermediate')">Nivel 2: Intermedio</button>
        <button onclick="startGame('advanced')">Nivel 3: Avanzado</button>
        <button onclick="startPracticeMode()">Modo Pr치ctica</button>
    </div>
    <div class="fade" id="levelDescription"></div>
    <div id="instructions">
        Selecciona un spinner de los 3, luego el segundo y autom치ticamente se mostrar치 el tercero. La suma de los 3 n칰meros debe ser 15. Elige combinaciones ganadoras para sumar puntos.
    </div>

    <div class="spinner-container">
        <div class="spinner-wrapper">
            <div class="arrow"></div>
            <canvas height="200" id="spinnerA" width="200"></canvas>
            <div class="label">Spinner A</div>
        </div>
        <div class="spinner-wrapper">
            <div class="arrow"></div>
            <canvas height="200" id="spinnerB" width="200"></canvas>
            <div class="label">Spinner B</div>
        </div>
        <div class="spinner-wrapper">
            <div class="arrow"></div>
            <canvas height="200" id="spinnerC" width="200"></canvas>
            <div class="label">Spinner C</div>
        </div>
    </div>
    <button onclick="resetGame()" style="display:none;">游댃 Reiniciar Juego</button>
    <button id="resetToStart" onclick="resetToStart()" style="display:none;">游빛 Reiniciar Juego Completo</button>
    <div id="scoreboard"></div>
    <div id="attempts">Intentos: 0</div>
    <div id="stats"></div>
    <div id="result"></div>
    <div id="timer"></div>
    <div id="reward" style="display:none; margin-top:20px;">
        <img alt="Premio" src="img/giphy.gif" width="200"/>
    </div>
    <audio id="spinSound" src="sound/button-16.mp3"></audio>
    <audio id="winSound" src="sound/button-10.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
